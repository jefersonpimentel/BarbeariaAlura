<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1>
                <img src="./produtos/logo-branco.png" alt="Logo da Barbearia Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>    
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>        
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form>
            <!-- Nome e Sobrenome -->
            <label for="nome-sobrenome"> Nome e Sobrenome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>
            
            <!--E-mail-->
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required 
            placeholder="seuemail@dominio.com">

            <!--Telefone-->
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required
            placeholder="(XX) XXXXX-XXXX">

            <!--Mensagem-->
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required
            placeholder="Sua mensagem aqui!"></textarea>

            <!--Tipo de Contato-->
            <fieldset>
                <legend>Como prefere o nosso contato</legend>
                <label for="radio-email">E-mail <input type="radio" name="contato" value="email" id="radio-email"></label>

                <label for="radio-telefone">Telefone <input type="radio" name="contato" value="telefone" id="radio-telefone"></label>

                <label for="radio-whatsapp">WhatsApp <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked></label>
            </fieldset>

            <!--Qual melhor horario-->
            <fieldset>
                <legend>Qual o melhor horário para atendimento</legend>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <!--Novidades por email-->
            <label for="" class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por E-mail?</label>

            <!--Submit-->
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <!--Tabela de horarios-->
        <table>
            <!--Cabeçalho-->
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            
            <!--Corpo-->
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
        
    </main>
    
    <footer>
        <img src="./produtos/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
